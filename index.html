<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust or Doubt Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CASE BOOK -->
    <section id="scene-book" class="scene">
      <h2 id="case-title"></h2>

      <div>
        <h3>Deskripsi</h3>
        <ul id="case-description"></ul>
      </div>

      <div>
        <h3>Kronologi</h3>
        <ul id="chronology"></ul>
      </div>

      <div>
        <h3>Tersangka</h3>
        <p id="suspect-name"></p>
      </div>

      <button id="startInterrogation">Mulai Investigasi</button>
    </section>

    <!-- INTERROGATION -->
    <section id="scene-interrogation" class="scene" style="display: none;">
      <p id="emotion"></p>
      <p id="dialogText"></p>
      <div id="options"></div>
      <div id="actions" class="actions"></div>
    </section>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
